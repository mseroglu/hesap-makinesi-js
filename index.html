<!DOCTYPE html>
<html lang="tr">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Hesap Makinesi</title>
</head>
<body>
   <div class="calculator">
      <div class="display-area">
         <input type="text" class="calc-input" disabled >
         <div class="islem">
            <span class="show ">+</span>
            <span class="show ">-</span>
            <span class="show ">&times;</span>
            <span class="show ">&divide;</span>
         </div>
      </div>

      <div class="calc-keys">
         <button type="button" class="operator" value="+">+</button>
         <button type="button" class="operator" value="-">-</button>
         <button type="button" class="operator" value="*">&times;</button>
         <button type="button" class="operator" value="/">&divide;</button>

         <button type="button" class="" value="7">7</button>
         <button type="button" class="" value="8">8</button>
         <button type="button" class="" value="9">9</button>
         
         <button type="button" class="" value="4">4</button>
         <button type="button" class="" value="5">5</button>
         <button type="button" class="" value="6">6</button>
         
         <button type="button" class="" value="1">1</button>
         <button type="button" class="" value="2">2</button>
         <button type="button" class="" value="3">3</button>
         
         <button type="button" class="" value="0">0</button>
         <button type="button" class="decimal" value=".">.</button>
         <button type="button" class="clear" value="clear">AC</button>
         <button type="button" class="del" value="del">Sil</button>

         <button type="button" class="operator equal-sign" value="=">=</button>

         





      </div>
   </div>


   <script src="script.js"></script>
</body>
</html>
